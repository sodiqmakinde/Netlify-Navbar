<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top_nav fade-in-top">
      <small
        >Unlock superior performance, global scalability, and effortless
        collaboration
        <a href="">Get Details</a>
      </small>
      <span class="material-symbols-outlined close"> close </span>
    </div>

    <section class="color_only">
      <section class="container multi_step">
        <!-- For Navigation -->
        <div class="ff_nav">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Netlify_logo_%282%29.svg/1200px-Netlify_logo_%282%29.svg.png"
            alt=""
            class="logo"
          />

          <ul>
            <li>Platform</li>
            <li>Solution</li>
            <li>Integration</li>
            <li>Start Building</li>
            <li>Docs</li>
            <li>Pricing</li>
          </ul>
        </div>

        <!-- For Login -->
        <div class="for_login">
          <ul class="log_us">
            <span class="material-symbols-outlined"> search </span>
            <li>Contact</li>
            <li>Log in</li>
            <button>Sign Up</button>
          </ul>
        </div>
      </section>

      <!-- Anonymous Navbar -->
      <header class="container">
        <div class="ff_nav second_layer">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Netlify_logo_%282%29.svg/1200px-Netlify_logo_%282%29.svg.png"
            alt=""
            class="logo"
          />

          <!-- Login & Hamburger -->
          <ul class="default_flex">
            <li>Log In</li>
            <li><span class="material-symbols-outlined"> menu </span></li>
          </ul>
        </div>
      </header>
    </section>

        sapiente!
      </p>
    </div> -->

    <script src="./assets/js/app.js"></script>
  </body>
</html>
